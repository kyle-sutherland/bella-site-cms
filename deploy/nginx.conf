# }

# Main server block
server {
    listen 80;
    listen [::]:80;

    # Change this to your domain or Oracle Cloud public IP
    server_name yourdomain.com www.yourdomain.com;

    # After setting up SSL with certbot, these will be added automatically:
    # listen 443 ssl http2;
    # listen [::]:443 ssl http2;
    # ssl_certificate /etc/letsencrypt/live/yourdomain.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/yourdomain.com/privkey.pem;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Logging
    access_log /var/log/nginx/strapi-access.log;
    error_log /var/log/nginx/strapi-error.log;

    # Client upload size (increase if you need larger uploads)
    client_max_body_size 100M;

    # Proxy settings
    location / {
        proxy_pass http://127.0.0.1:1337;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Optional: Serve static files directly (if you move them outside of Strapi)
    # location /uploads {
    #     alias /home/strapi/strapi-cms/public/uploads;
    #     expires 30d;
    #     add_header Cache-Control "public, immutable";
    # }

    # Health check endpoint (if you add one to Strapi)
    location /_health {
        proxy_pass http://127.0.0.1:1337/_health;
        access_log off;
    }
}

