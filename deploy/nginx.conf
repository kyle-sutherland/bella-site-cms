# Nginx configuration for Strapi CMS
# Copy this file to /etc/nginx/sites-available/strapi
# Then create symlink: sudo ln -s /etc/nginx/sites-available/strapi /etc/nginx/sites-enabled/
# Test config: sudo nginx -t
# Reload nginx: sudo systemctl reload nginx

# Redirect HTTP to HTTPS (uncomment after SSL is configured)
# server {
